---
- name: EC2
  hosts: all
  gather_facts: true
  become: true
  vars:
    ansible_user: ec2-user
  tasks:
    - name: Install Apache
      yum:
        name: httpd
        state: latest
    - name: Start Apache service
      service:
        name: httpd
        state: started
    - name: Restart Apache service
      service:
        name: httpd
        state: restarted
    - name: Copy local directory to remote server
      copy:
        src: "../hello-2048/public_html/"
        dest: "/var/www/html/"
        owner: apache
        group: apache
        mode: 0755
